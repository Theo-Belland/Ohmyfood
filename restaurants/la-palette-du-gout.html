<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/832f4499dc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div class="main-container">
        <header class="header__meal">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a><h1>Ohmyfood</h1>
        </header>
        <main>
            <section class="restaurant__meal">
                <img src="../asset/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                <div class="meal__section">
                    <div class="meal__section--heart">
                        <h2>La Palette du gout</h2>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-heart fa-full"></i>
                    </div>
                    <div class="functioning__card">
                        <article>
                            <div class="functioning__card--content">
                                <p>1</p>
                                <i class="fa-solid fa-mobile-screen-button"></i>
                                <h3>Choisissez un restaurant</h3>
                            </div>
                        </article>
                        <article>
                            <div class="functioning__card--content">
                                <p>2</p>
                                <i class="fa-solid fa-list-ul"></i>
                                <h3>Composez votre menu</h3>
                            </div>
                        </article>
                        <article>
                            <div class="functioning__card--content">
                                <p>3</p>
                                <i class="fa-solid fa-store"></i>
                                <h3>Déguster au restaurant</h3>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
            <footer>
                <div class="footer">
                    <div class="footer__logo">
                        <img fill="white" src="asset/images/logo/ohmyfood@2x.svg" alt=""> 
                    </div>
                    <div class="footer__list">
                        <ul class="footer__list--content">
                            <li class="footer__list--content-li"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                        </ul>
                        <ul class="footer__list--content">
                            <li class="footer__list--content-li"><i class="fa-solid fa-hands-helping"></i>Devenir Partenaire</li>
                        </ul>
                        <ul class="footer__list--content">
                            <li class="footer__list--content-li">Mentions légales</li>
                        </ul>
                        <ul class="footer__list--content">
                            <li class="footer__list--content-li">Contact</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </main>
        </div>
    </body>
</html>
